<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Good Game</title>

    <link rel="shortcut icon" href="favicon.ico" />
    <script src="https://storage.googleapis.com/gg-static-content/js/hand.minified-1.2.js"></script>
    <script src="https://storage.googleapis.com/gg-static-content/js/babylon.js"></script>
    <script src="https://storage.googleapis.com/gg-static-content/js/babylon.gui.min.js"></script>
    <script src="https://storage.googleapis.com/gg-static-content/js/cannon.js"></script>
    <script src="https://storage.googleapis.com/gg-static-content/js/babylon.cloudProceduralTexture.min.js"></script>


    <script type="module" src="./js/App.js"></script>

    <script src="https://storage.googleapis.com/gg-static-content/js/sweetalert2.all.js"></script>

    <link rel="stylesheet" href="https://storage.googleapis.com/gg-static-content/js/bootstrap.min.css">

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url("https://storage.googleapis.com/gg-static-content/textures/GGLogo.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
        }

        #VIEW_CANVAS {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>



<body>

     
  

    <div id="view-debug">

    </div>

    
    <div id="VIEW_SERVERS">
        <div style="margin: 0 auto; width: 100%;">
            <div class="row">

                <div class="col-4">
                </div>

                <div class="col-4">

                    <div class="card text-white bg-secondary mb-3" style="margin-top: 40%">

                        <div class="card-body">
                            <form>
                                <fieldset>
                                    <div class="form-group">
                                        <b><center><label for="inputName">Nickname</label></center></b>
                                        <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter a nickname (My name Jeff)" value=""
                                        />
                                        <small id="nameHelp" class="form-text text-muted">Your name within the game of no name.</small>
                                    </div>
                                    <div class="form-group">
                                        <b><center><label for="selectServer">Server</label></b></center>
                                        <select class="form-control" name="selectServer" id="selectServer">
                                            <option value="team142.co.za/">team142.co.za/</option>
                                            <option value="localhost:8080/">localhost:8080/</option>
                                        </select>
                                    </div>
                                    <button type="button" id="btnJoinServer" class="btn btn-success btn-lg" style="background-color:lime">Join</button>&nbsp;
                                    <button type="button" id="btnJoinServerCustom" class="btn btn-success btn-lg" style="background-color:lime">Custom</button>
                                    <br />
                                    <p style="font-style: italic;" align="right">Version 0.2 Alpha</p>
                                </fieldset>
                            </form>
                        </div>
                    </div>



                </div>

                <div class="col-4">
                </div>

            </div>
        </div>



    </div>

    <div id="VIEW_GAMES">
        <h1>Game list</h1>
    </div>

    <canvas id="VIEW_CANVAS">

    </canvas>


</body>



</html>
