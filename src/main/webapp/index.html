<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Good Game</title>

    <script src="https://www.babylonjs.com/hand.minified-1.2.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/oimo.js"></script>
    <script src="babylon.objFileLoader.js"></script>


    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">

    <script src="/js/good-game.js"></script>


    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #VIEW_CANVAS {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <div id="view-debug">
        <form>
            <input type="text" class="form-control" id="inputDebug" aria-describedby="inputDebug" placeholder="" />
            <button type="button" onclick="buttonSendWebsocket();" class="btn btn-primary btn-sm">Send</button>
        </form>

    </div>


    <div id="VIEW_SERVERS">
        <h1>Server list</h1>
        <div class="container">

            <div class="row">
                <div class="col-lg-6">
                    <form>
                        <fieldset>
                            <legend>Legend</legend>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter a nick or name" value="nn"
                                />
                                <small id="nameHelp" class="form-text text-muted">Your name in the game.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleSelect1">Server</label>
                                <select class="form-control" id="exampleSelect1">
                                    <option>http://localhost</option>
                                </select>
                            </div>
                            <button type="button" onclick="buttonJoinServer();" id="btnJoinServer" class="btn btn-primary">Join</button>
                        </fieldset>
                    </form>
                </div>

            </div>


        </div>

    </div>
    <div id="VIEW_GAMES">
        <h1>Game list</h1>
    </div>




    <canvas id="VIEW_CANVAS"></canvas>

    <script>


        toggleElement("VIEW_CANVAS", false)
        toggleElement("VIEW_GAMES", false)

    </script>


</body>

</html>
