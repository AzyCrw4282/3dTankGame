<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Good Game</title>

    <link rel="shortcut icon" href="favicon.ico" />
    <script src="https://www.babylonjs.com/hand.minified-1.2.js"></script>
    <script src="js/babylon/babylon.js"></script>
    <script src="js/babylon/babylon.gui.min.js"></script>
    <script src="js/babylon/cannon.js"></script>
    <script src="js/babylon/oimo.js"></script>
    <script src="js/babylon/babylon.objFileLoader.js"></script>
    <script src="js/babylon/babylon.cloudProceduralTexture.min.js"></script>


    <script src="/js/gg-babylon.js"></script>
    <script src="/js/gg-sio.js"></script>
    <script src="/js/gg-postman.js"></script>
    <script src="/js/gg-sound.js"></script>
    <script src="/js/gg-state.js"></script>
    <script src="/js/gg-web.js"></script>
    <script src="/js/good-game.js"></script>
    
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #VIEW_CANVAS {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <div id="view-debug">

    </div>


    <div id="VIEW_SERVERS">
        <h1>Server list</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <form>
                        <fieldset>
                            <legend>Legend</legend>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter a nick or name" value="nn"
                                />
                                <small id="nameHelp" class="form-text text-muted">Your name in the game.</small>
                            </div>
                            <div class="form-group">
                                <label for="selectServer">Server</label>
                                <select class="form-control" name="selectServer" id="selectServer">
                                    <option>localhost:8080/</option>
                                    <option>team142.co.za/</option>
                                </select>
                            </div>
                            <button type="button" onclick="buttonJoinServer();" id="btnJoinServer" class="btn btn-primary">Join</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div id="VIEW_GAMES">
        <h1>Game list</h1>
    </div>

    <canvas id="VIEW_CANVAS">

    </canvas>


</body>
</html>
